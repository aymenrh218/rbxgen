
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBXGEN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
z-index: 1000; background: #00b894; color: white; padding: 10px 20px;
border-radius: 8px; font-weight: bold; font-size: 14px;">
  <a href="stats.html" style="color:white; text-decoration: none;">Statistiques</a>
</div>

<audio id="notif" src="https://cdn.pixabay.com/audio/2022/03/15/audio_a90e656c4c.mp3"></audio>
<div class="container">
  <div class="step step1 active">
    <h2>Salut ! Vous êtes en bonne voie pour gagner des RBX !</h2>
    <input type="number" id="age" placeholder="Âge" />
    <select id="country">
      <option value="">Pays</option>
      <option value="France">France</option>
      <option value="Maroc">Maroc</option>
    </select>
    <button onclick="nextStep(2)">Suivant</button>
  </div>

  <div class="step step2">
    <input type="text" id="username" placeholder="Pseudo Roblox" />
    <select id="amount">
      <option value="10k">10K</option>
      <option value="50k">50K</option>
    </select>
    <button onclick="nextStep(3)">Suivant</button>
  </div>

  <div class="step step3">
    <h2>Analyse en cours...</h2>
    <div class="loader"></div>
  </div>

  <div class="step step4">
    <button onclick="startCountdown()">Valider</button>
  </div>

  <div class="step step5">
    <h2>Chargement...</h2>
    <div id="countdown">3</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
