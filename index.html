  <script src="script.js">
const fakeUsers = ["gamer45", "noobx2023", "darkhero", "frenchking", "rbxmaster", "titan777"];
const amounts = ["10K", "50K", "100K"];
function showFakeNotif() {
  const notif = document.getElementById("fake-notif");
  const user = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
  const amount = amounts[Math.floor(Math.random() * amounts.length)];
  notif.textContent = `${user} a reçu ${amount} RBX !`;
  notif.style.display = "block";
  setTimeout(() => notif.style.display = "none", 4000);
}
setInterval(showFakeNotif, 12000);
