
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation de Transfert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Transfert Réussi !</h2>
    <p>Le pseudo <strong id="pseudoDisplay"></strong> a bien reçu <strong id="amountDisplay"></strong>.</p><p><a class="btn" href="#" onclick="shareWhatsApp()">Partager sur WhatsApp</a> <a class="btn" href="#" onclick="copyTikTok()">Copier lien TikTok</a></p>
    <p>ID de transaction : <strong id="transactionId"></strong> <button onclick="copyID()" class="btn">Copier ID</button></p><img src="success.gif" width="200" style="margin-top:20px;"><p><a class="btn" href="#" onclick="shareWhatsApp()">Partager sur WhatsApp</a> <a class="btn" href="#" onclick="copyTikTok()">Copier lien TikTok</a></p>
    <a href="index.html" class="btn">Retour à l'accueil</a>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("pseudoDisplay").textContent = urlParams.get("username");
    document.getElementById("amountDisplay").textContent = urlParams.get("amount");
    document.getElementById("transactionId").textContent = "RBX-" + Math.floor(Math.random()*99999999);
  
function shareWhatsApp() {
  const user = document.getElementById("pseudoDisplay").textContent;
  const amount = document.getElementById("amountDisplay").textContent;
  const id = document.getElementById("transactionId").textContent;
  const text = `Pseudo: ${user}, Montant: ${amount}, ID: ${id}`;
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
}
function copyTikTok() {
  navigator.clipboard.writeText("https://tiktok.com/@rbxgen");
  alert("Lien TikTok copié !");
}

function copyID() {
  const id = document.getElementById("transactionId").textContent;
  navigator.clipboard.writeText(id);
  alert("ID copié !");
}
</script>



<div id="fake-notif" style="position: fixed; bottom: 20px; left: 20px; background: #2d3436; color: #fff;
padding: 10px 15px; border-radius: 5px; font-size: 14px; display: none; z-index: 999;"></div>
<script>
const fakeUsers = ["gamer45", "noobx2023", "darkhero", "frenchking", "rbxmaster", "titan777"];
const amounts = ["10K", "50K", "100K"];
function showFakeNotif() {
  const notif = document.getElementById("fake-notif");
  const user = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
  const amount = amounts[Math.floor(Math.random() * amounts.length)];
  notif.textContent = `${user} a reçu ${amount} RBX !`;
  notif.style.display = "block";
  setTimeout(() => notif.style.display = "none", 4000);
}
setInterval(showFakeNotif, 12000);
</script></body>
</html>
